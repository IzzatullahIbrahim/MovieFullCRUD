<h3>Add a Movie</h3>

<div class="container-fluid">
    <form ng-submit="controller.addMovie()" class="form-control">
        <label>Title</label>
        <input type="text" ng-model="controller.movie.title" />

        <label>Director</label>
        <input type="text" ng-model="controller.movie.director" />

        <input type="submit" value="Add Movie" class="btn btn-success" />

    </form>
</div>
