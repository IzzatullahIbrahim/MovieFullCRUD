<h3>Edit a Movie</h3>

<div class="container-fluid">
    <form ng-submit="controller.editMovie()" class="form-control">
        <label>Title</label>
        <input type="text" ng-model="controller.movie.title" />

        <label>Director</label>
        <input type="text" ng-model="controller.movie.director" />

        <input type="submit" value="Edit Movie" class="btn btn-success" />
    </form>
</div>
